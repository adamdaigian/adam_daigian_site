<script type="text/javascript">
var ge;
google.load("earth", "1");

function init() {
	google.earth.createInstance('map3d', initCB, failureCB);
}

function initCB(instance) {
	ge = instance;
	ge.getWindow().setVisibility(true); 
	var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND);
		lookAt.setLatitude(35); // your desired latitude 
	lookAt.setLongitude(170); // your desired longitude 
	lookAt.setAltitude(0.0);
	lookAt.setRange(6483875.0);
	ge.getView().setAbstractView(lookAt); 	 
	// add some layers
	ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
	function finished(object) {
		if (!object) {
			// wrap alerts in API callbacks and event handlers
			// in a setTimeout to prevent deadlock in some browsers
			setTimeout(function() {
			alert('Bad or null KML.');
			}, 0);
			return;
		}
		ge.getFeatures().appendChild(object);
	}
	// fetch the KML
	var url = 'http://www.asrltd.com/japan/radioactive_kmz/fukushima_animation.kml';
	google.earth.fetchKml(ge, url, finished);
	document.getElementById('installed-plugin-version').innerHTML =
	ge.getPluginVersion().toString();
}


function failureCB(errorCode) {}



google.setOnLoadCallback(init);
</script>

<div style="height: 100%; width: 640px; margin:auto;">
  <h2 class="style">Radioactive Seawater Impact Map  (update: March 2012)</h2>
